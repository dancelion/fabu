<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
    <dict>
        <key>items</key>
        <array>
            <dict>
                <key>assets</key>
                <array>
                    <dict>
                        <key>kind</key>
                        <string>software-package</string>
                        <key>url</key>
                        <string><![CDATA[{$downloadUrl}]]></string>
                        <key>md5-size</key>
                        <integer>{$app['current']['size']}</integer>
                    </dict>
                    <dict>
                        <key>kind</key>
                        <string>display-image</string>
                        <!-- optional. indicates if icon needs shine effect applied. -->
                        <key>needs-shine</key>
                        <true/>
                        <key>url</key>
                        <string>{:url('/','',false,true)}{$app['icon']}</string>
                    </dict>
                </array>
                <key>metadata</key>
                <dict>
                    <key>bundle-identifier</key>
                    <string>{$app.bundleId}</string>
                    <key>bundle-version</key>
                    <string>{$app.current.versionStr}</string>
                    <key>kind</key>
                    <string>software</string>
                    <key>title</key>
                    <string>{$app.appName}</string>
                </dict>
            </dict>
        </array>
    </dict>
</plist>
